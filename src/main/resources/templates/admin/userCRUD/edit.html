<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Редактирование пользователя</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
          integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100">
<header th:insert="blocks/header :: header"></header>
<form th:action="@{/admin/users/edit/accept}" method="post" th:object="${User}" class="container md-12" enctype="multipart/form-data">
  <h1 class="h3 mb-3 fw-normal">Редактирование данных пользователя</h1>
  <div class="form-floating">
    <input type="text" class="form-control" name="username" th:field="*{username}" id="floatingInput" placeholder="Дата выполнения заказа">
    <label for="floatingInput">Имя пользователя</label>
  </div>
  <div class="form-floating">
    <input type="text" class="form-control" name="adress" th:field="*{adress}" id="floatingInput" placeholder="Дата выполнения заказа">
    <label for="floatingInput">Адресс проживания</label>
  </div>
  <div class="form-floating">
    <input type="tel" class="form-control" name="phone" th:field="*{phone}" id="floatingInput" placeholder="Дата выполнения заказа">
    <label for="floatingInput">Номер телефона</label>
  </div>
  <div th:each="el : ${Roles}">
    <br><input th:text="${el}" th:checked="${User.getRoles().contains(el)}"  type="checkbox" name="selected" th:value="${el}"><br><a th:text="${el.getDescription()}"/>
  </div>
  <input type="hidden" name="id" th:field="*{id}">
  <input type="hidden" name="hash" th:field="*{passwordHash}">
  <button class="w-100 btn btn-lg btn-primary" type="submit">Подтвердить изменение пользователя</button>
</form>
<footer class="mt-auto" th:insert="blocks/footer :: footer"></footer>
</body>
</html>
