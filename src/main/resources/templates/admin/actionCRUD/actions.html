<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Услуги</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
<header th:insert="blocks/header :: header"></header>


<div class="album py-5 bg-light">
    <div class="container">
        <a href="/admin/actions/add" class="btn btn-primary">Добавить Услугу</a>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-4" th:each="el : ${actions}">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${el.getName()}"></h5>
                            <p class="card-text" th:text="${el.getDescription()}"></p>
                            <a th:href="${'/admin/actions/edit?id='+el.getId()}"
                               class="btn btn-primary">Редактировать</a>
                            <a th:href="${'/admin/actions/delete?id='+el.getId()}" class="btn btn-primary">Удалить</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
