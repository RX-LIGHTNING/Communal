<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Услуги</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
<header th:insert="blocks/header :: header"></header>
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-8"></div>
            <div class="col-6 col-md-4">
        <form class="d-flex" method="get" th:action="@{/action/filter}">
            <input class="form-control me-1" type="search" name="search" placeholder="Поиск" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Поиск</button>
        </form>
            </div>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-4" th:each="el : ${actions}">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${el.getName()}"></h5>
                            <p class="card-text" th:text="${el.getDescription()}"></p>
                            <a th:href="${'/action/order?id='+el.getId()}" class="btn btn-primary">Оставить заявку</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<footer class="mt-auto" th:insert="blocks/footer :: header"></footer>
</body>
</html>
